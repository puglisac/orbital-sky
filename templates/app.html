{% extends 'base.html' %}

{% block content %}


  <div class="container h-100">
    <div class="row vh-100 align-items-center">
      <div class="col-lg-12 mb-4 d-flex justify-content-center">
        <button id="location-btn" class="btn btn-lg btn-block mx-auto">Click Here to See What's Up</button>
      </div>
      <div class="col-lg-8 mb-auto">
        <canvas id="globe" >
          Your browser does not support HTML5 Canvas.
        </canvas>
      </div>
      <div class="col-lg-4 mb-auto">
        <ul class="list-group">
          <li class="text-center list-group-item">Nearby Satellites</li>
        </ul>
        <ul id="sat-list" class="list-group"></ul>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static', filename='node_modules/@nasaworldwind/worldwind/build/dist/worldwind.min.js')}}"></script>
  <script src="/static/js/app.js" defer></script>

  <div class="modal fade" id="sat-modal" tabindex="-1" role="dialog" aria-labelledby="sat-modal" aria-hidden="true">

    <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="sat-name"></h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <table id="modal-table">
          <colgroup>
            <col span="1" style="width: 35%;">
            <col span="1" style="width: 65%;">
          </colgroup>
          <tbody>
            <tr>
              <td><b>Current Coordinates:</b></td>
              <td id="sat-coords"></td>
            </tr>
            <tr>
              <td><b>Launch Date:</b></td>
              <td id="sat-launch-date"></td>
            </tr>
          </tbody>
          <tbody id="additional-info"></tbody>
        </table>
      </div>
    </div>
  </div>
</div>

{% endblock %}
